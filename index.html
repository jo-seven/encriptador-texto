<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/logo.webp" alt="Logo jtech">
        <h2>Encriptador de texto</h2>
    </header>
    <main>
        <section class="zona-izquierda">
            <textarea id="textoIngresado" placeholder="Ingrese el texto aquí..." cols="30" rows="10"></textarea>
            <div>
                <p> <img src="./assets/advertencia.webp" width="25" height="25" alt="icono advertencia"> Solo
                    letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="zona-derecha">
            <div class="zona-salida" id="vistaInicial">
                <img src="./assets/imagen.webp" alt="imagen de encriptar txt" width="300" height="300">
                <h3>Ningún mensaje fue encontrado:</h3>
                <p>Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-derecho">
                <textarea class="texto-procesado" cols="30" rows="10" id="textoSalida" readonly
                    placeholder="El resultado aparecerá aquí..." style="display: none;"></textarea>
                <div class="copiar">
                    <button id="botonCopiar" class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Desarrollado por <strong class="texto__destaque__footer">Jose Fernando Chaguala Millán ® 2024 </strong>
    </footer>
    <script src="script.js"></script>
</body>

</html>
